<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzzulator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="muzzulator">
        <div id="display" class="display"></div>
        <div class="pad">
            <button class="clear" value="clear">AC</button>
            <button class="positiveNegative" value="positiveNegative">+/-</button>
            <button class="percent" value="percent">%</button>
            <button class="divide operator" value="/">/</button>
            <button class="seven operand" value="7">7</button>
            <button class="eight operand" value="8">8</button>
            <button class="nine operand" value="9">9</button>
            <button class="multiply operator" value="*">*</button>           
            <button class="four operand" value="4">4</button>
            <button class="five operand" value="5">5</button>
            <button class="six operand" value="6">6</button>
            <button class="subtract operator" value="7">-</button>           
            <button class="one operand" value="1">1</button>
            <button class="two operand" value="2">2</button>
            <button class="three operand" value="3">3</button>
            <button class="add operator" value="+">+</button>           
            <button class="zero operand" value="0">0</button>
            <button class="decimal" value=".ยง">.</button>
            <button class="equals" value="=">=</button>       
        </div>       
    </div>
</body>
</html>
